<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <div class="wrapper row justify-content-center">
<input class="col-12 p-2" type="text" id="output">

<input type="button" id="7" class="button-1 col-3" value="7">
<input type="button" id="8" class="button-2 col-3" value="8">
<input type="button" id="9" class="button-3 col-3" value="9"><input type="button" id="plus" class="button-plus col-2" value="+">
<input type="button" id="4" class="button-4 col-3" value="4">
<input type="button" id="5" class="button-5 col-3" value="5">
<input type="button" id="6" class="button-6 col-3" value="6"><input type="button" id="minus" class="button-minus col-2" value="-">
<input type="button" id="1" class="button-7 col-3" value="1">
<input type="button" id="2" class="button-8 col-3" value="2">
<input type="button" id="3" class="button-9 col-3" value="3"><input type="button" id="division" class="button-division col-2" value="/">
<input type="button" id="0" class="button-0 col-3" value="0">




<input type="button" id="multiplication" class="button-multiplication col-3" value="*">
<input type="button" id="point" class="button-point col-3" value=".">
<input type="button" id="del" class="button-del col-2" value="C">
<input id="bracket-l" class="button-bracket col-5" type="button" value="(">
<input id="bracket-r" class="button-bracket col-5" type="button" value=")">
<input class="button-enter col-12" type="button" id="enter" value="=">


    </div>  
    </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
